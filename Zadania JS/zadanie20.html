<html> 
<head> 
<title>
 Obliczanie trapeza
</title>
 <script language="JavaScript">


function Pole_Blonski(a,b,h)
{
 a_liczba=parseFloat(a);
 b_liczba=parseFloat(b);
 h_liczba=parseFloat(h);
 Pole_wynik=(a_liczba+b_liczba)/2*h_liczba;
 alert("Pole="+Pole_wynik.toFixed(2)+" cm^2"); 
}


function Obwod_Blonski(a,b)
{
 a_liczba=parseFloat(a);
 b_liczba=parseFloat(b);
 Obw=2*a_liczba+2*b_liczba;
 alert("Obw="+Obw.toFixed(2)+" cm");

}
 </script>


</head> 


<body> 
<br> <br>
<form name="formularz" action="..." onsubmit="Pole_Blonski(this.a.value,this.b.value,this.h.value);Obwod_Blonski(this.a.value,this.b.value); 
return false"> 
Podaj a=
<input size="6" name="a">
Podaj b=
<input size="6" name="b">
Podaj h=
<input size="6" name="h">
<br>
<br>
<input TYPE="submit" Value="oblicz" >
</form>
<br>
<br>

</body> 
</html>
