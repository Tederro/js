            <input type="number" id="coffee"></br>
            <span>Podaj wage w dekagramach:</span></br>
            <input type="number" id="weight"></br>
            <button type="zamow" onclick="oblicz()">Zamów</button>




                <p id="res"></p>

        <script>
            function oblicz(){
                var coffeeNr = document.getElementById('coffee').value;
                var coffeeKg = document.getElementById('weight').value;
                var cena;

                if(coffeeNr == 1){
                    cena = 5 * coffeeKg;
                    document.getElementById("res").innerHTML = cena + "zł";

                }
                else if(coffeeNr == 2){

                    cena = 6 * coffeeKg;
                    document.getElementById("res").innerHTML = cena + "zł";



                }
                else if(coffeeNr == 3){

                    cena = 7 * coffeeKg;
                    document.getElementById("res").innerHTML = cena + "zł";

                }
                else{
                    document.getElementById("res").innerHTML = "error";
                }




            }
            
        </script>
