        <body>
            <script language="JavaScript">
            var x1_blo=prompt ("Podaj x1: ","");
            var pi = Math.PI;
            var dziel = pi/180;
            var wynik = x1_blo*dziel;
            var dzialanie = 2*Math.cos(x1_blo) + 2 * Math.sin(x1_blo);


            
            
            
            alert('Wczytane liczby: ' + 'X1 (W stopniach)= ' + x1_blo + '  X1 (W radianach)= ' + wynik);

            document.write('Wynik Y1 wynosi: ' + dzialanie);

            

            
            




            
            





           

            </script>










        </body>



    </head>
